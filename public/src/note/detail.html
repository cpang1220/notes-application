<navbar session="$ctrl.session"></navbar>

<ol class="breadcrumb">
    <li><a href="#!/">List</a></li>
    <li class="active" ng-bind="$ctrl.note.subject"></li>
</ol>
<!-- Edited by CPang(Test 2 note version)-->
<p class="clearfix">
    <select ng-model="selectedVersion" ng-options="item.version for item in items" id="versionddl" name="versionddlist">
            <option value="" disabled selected>Select a note version</option>
          </select>
<a class="btn btn-default pull-right" ng-href="#!/notes/{{ $ctrl.note.id }}/edit">Edit</a>
</p>
<div class="panel panel-default">
<div class="panel-heading">
    <h3 class="panel-title" ng-bind="$ctrl.note.subject"></h3>
</div>

<div class="panel-body" style="white-space: pre-wrap;" ng-bind="selectedVersion.body"></div>

<div class="panel-footer" ng-bind="selectedVersion.updatedAt | date:'medium'"></div>
</div>
